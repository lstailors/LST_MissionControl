:root {
  --bg:#0c1015; --surface:#111921; --elevated:#161f2b;
  --card:rgba(255,255,255,0.025); --card-s:#131a24;
  --chrome:rgba(255,255,255,0.025);
  --border:rgba(255,255,255,0.05); --border-h:rgba(255,255,255,0.10);
  --text:230 237 243; --text-2:177 186 196; --text-m:139 148 158; --text-d:90 99 112;
  --pri:78 201 176; --pri-h:61 184 159; --pri-glow:rgba(78,201,176,0.14); --pri-s:rgba(78,201,176,0.07);
  --acc:108 159 255; --acc-glow:rgba(108,159,255,0.12);
  --danger:244 112 103; --warn:232 184 78; --success:63 185 80; --success-s:rgba(63,185,80,0.08);
  --glass:rgba(255,255,255,0.025); --glass-h:rgba(255,255,255,0.05);
  --overlay:255 255 255;
  --scroll:rgba(255,255,255,0.07); --scroll-h:rgba(255,255,255,0.14);
  --code:#0d1117;
}
:root.light {
  --bg:#edeef2; --surface:#f5f6f8; --elevated:#e9eaee;
  --card:rgba(0,0,0,0.012); --card-s:#ffffff;
  --chrome:rgba(0,0,0,0.02);
  --border:rgba(0,0,0,0.08); --border-h:rgba(0,0,0,0.13);
  --text:20 20 25; --text-2:50 50 60; --text-m:80 82 95; --text-d:130 132 145;
  --pri:5 128 100; --pri-h:3 108 84; --pri-glow:rgba(5,128,100,0.10); --pri-s:rgba(5,128,100,0.05);
  --acc:40 82 185; --acc-glow:rgba(40,82,185,0.08);
  --danger:200 30 30; --warn:170 115 0; --success:16 140 60; --success-s:rgba(16,140,60,0.06);
  --glass:rgba(255,255,255,0.65); --glass-h:rgba(255,255,255,0.85);
  --overlay:0 0 0;
  --scroll:rgba(0,0,0,0.10); --scroll-h:rgba(0,0,0,0.18);
  --code:#e4e6ec;
}

*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;background:var(--bg);color:rgb(var(--text));line-height:1.5;overflow:hidden;height:100vh}
::-webkit-scrollbar{width:5px;height:5px}
::-webkit-scrollbar-track{background:transparent}
::-webkit-scrollbar-thumb{background:var(--scroll);border-radius:10px}
::-webkit-scrollbar-thumb:hover{background:var(--scroll-h)}
::selection{background:rgba(78,201,176,0.28)}

/* â•â•â• Shell â•â•â• */
.shell{display:flex;flex-direction:column;height:100vh}
.titlebar{height:36px;display:flex;align-items:center;padding:0 14px;background:var(--chrome);border-bottom:1px solid var(--border);flex-shrink:0;gap:10px}
.dots{display:flex;gap:6px}
.dot{width:11px;height:11px;border-radius:50%}
.d-r{background:rgb(var(--danger))}.d-y{background:rgb(var(--warn))}.d-g{background:rgb(var(--success))}
.brand{font-weight:700;letter-spacing:0.06em;font-size:10.5px;background:linear-gradient(135deg,rgb(var(--pri)),rgb(var(--acc)));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
.pill{padding:2px 8px;border-radius:5px;background:var(--pri-s);color:rgb(var(--pri));font-weight:500;font-size:10px}
.spacer{flex:1}
.ver{color:rgb(var(--text-d));font-size:10px}
.body-row{display:flex;flex:1;min-height:0}

/* â•â•â• Sidebar â•â•â• */
.sidebar{width:56px;flex-shrink:0;background:var(--chrome);border-right:1px solid var(--border);display:flex;flex-direction:column;align-items:center;padding:10px 0;gap:2px}
.si{width:38px;height:38px;border-radius:10px;display:flex;align-items:center;justify-content:center;font-size:15px;color:rgb(var(--text-d));cursor:pointer;border:none;background:none;position:relative}
.si:hover{color:rgb(var(--text-m));background:rgb(var(--overlay)/0.03)}
.si.on{color:rgb(var(--pri));background:var(--pri-s)}
.si.on::before{content:'';position:absolute;left:-9px;top:50%;transform:translateY(-50%);width:3px;height:16px;border-radius:2px;background:rgb(var(--pri));box-shadow:0 0 8px rgba(78,201,176,0.35)}
.flex1{flex:1}
.avatar{width:30px;height:30px;border-radius:10px;background:linear-gradient(135deg,rgba(78,201,176,0.18),rgba(213,0,249,0.12));display:flex;align-items:center;justify-content:center;color:rgb(var(--pri));font-size:12px}

/* â•â•â• Page â•â•â• */
.page{flex:1;overflow-y:auto;overflow-x:hidden}
.page-inner{max-width:900px;margin:0 auto;padding:32px 36px 60px;animation:fadeIn .3s ease}
@keyframes fadeIn{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:translateY(0)}}

.page-head{display:flex;align-items:center;gap:10px;margin-bottom:24px}
.page-head h1{font-size:21px;font-weight:700;letter-spacing:-0.02em}
.page-head .icon{font-size:22px}
.theme-btn{margin-left:auto;width:34px;height:34px;border-radius:10px;border:1px solid var(--border);background:var(--glass);color:rgb(var(--text-d));font-size:14px;cursor:pointer;display:flex;align-items:center;justify-content:center}
.theme-btn:hover{border-color:var(--border-h);color:rgb(var(--pri))}

/* â•â•â• Tabs â•â•â• */
.tabs{display:inline-flex;gap:2px;background:var(--glass);border:1px solid var(--border);border-radius:12px;padding:3px;margin-bottom:28px}
.tab{padding:9px 20px;font-size:13px;font-weight:500;color:rgb(var(--text-m));cursor:pointer;border:none;background:none;border-radius:9px;display:flex;align-items:center;gap:7px}
.tab:hover{color:rgb(var(--text-2))}
.tab.on{color:rgb(var(--pri));background:var(--pri-s);font-weight:600}
.cnt{font-size:10px;padding:1px 6px;border-radius:6px;background:rgb(var(--overlay)/0.04);color:rgb(var(--text-d))}
.tab.on .cnt{background:var(--pri-glow);color:rgb(var(--pri))}

.panel{display:none}.panel.on{display:block;animation:fadeIn .25s ease}

/* â•â•â• My Skills â•â•â• */
.my-list{display:flex;flex-direction:column;gap:6px}
.my-item{display:flex;align-items:center;gap:14px;padding:13px 16px;background:var(--card);border:1px solid var(--border);border-radius:12px;transition:all 150ms}
.my-item:hover{border-color:var(--border-h);background:var(--glass-h)}
:root.light .my-item{background:rgba(255,255,255,0.7)}:root.light .my-item:hover{background:rgba(255,255,255,0.9)}
.my-e{font-size:22px;width:38px;height:38px;display:flex;align-items:center;justify-content:center;background:rgb(var(--overlay)/0.025);border-radius:10px;flex-shrink:0}
.my-info{flex:1;min-width:0}
.my-n{font-weight:600;font-size:13px;display:flex;align-items:center;gap:6px}
.my-d{font-size:11.5px;color:rgb(var(--text-m));white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.my-v{font-size:10px;color:rgb(var(--text-d));margin-top:2px}
.tog-area{flex-shrink:0;display:flex;align-items:center;gap:10px}
.sw{width:36px;height:20px;border-radius:10px;background:rgb(var(--overlay)/0.07);position:relative;cursor:pointer;border:none}
.sw.on{background:rgb(var(--pri));box-shadow:0 0 10px rgba(78,201,176,0.35)}
.sw::after{content:'';position:absolute;top:2px;left:2px;width:16px;height:16px;background:#fff;border-radius:50%;transition:transform 150ms}
.sw.on::after{transform:translateX(16px)}
.del{background:none;border:none;color:rgb(var(--text-d));cursor:pointer;font-size:12px;padding:4px;border-radius:6px;opacity:0;transition:opacity 150ms}
.my-item:hover .del{opacity:1}.del:hover{color:rgb(var(--danger))}

/* â•â•â• Badges â•â•â• */
.b{display:inline-flex;align-items:center;gap:2px;padding:1.5px 6px;border-radius:5px;font-size:9px;font-weight:600}
.b-bun{background:rgb(var(--overlay)/0.04);color:rgb(var(--text-d))}
.b-ch{background:var(--pri-s);color:rgb(var(--pri))}
.b-loc{background:var(--success-s);color:rgb(var(--success))}
.b-off{background:var(--pri-s);color:rgb(var(--pri))}
.b-feat{background:var(--acc-glow);color:rgb(var(--acc))}

/* â•â•â• ClawHub â€” Search â•â•â• */
.search{max-width:480px;margin:0 auto 20px;position:relative}
.search input{width:100%;padding:11px 16px 11px 40px;border-radius:12px;border:1px solid var(--border);background:var(--glass);backdrop-filter:blur(16px);color:rgb(var(--text));font-size:13.5px;outline:none}
.search input::placeholder{color:rgb(var(--text-d))}
.search input:focus{border-color:rgb(var(--pri)/0.4);box-shadow:0 0 0 3px var(--pri-glow)}
.search .s-i{position:absolute;left:13px;top:50%;transform:translateY(-50%);color:rgb(var(--text-d));font-size:14px}

/* â•â•â• Filter Bar â•â•â• */
.filter-bar{display:flex;align-items:center;gap:8px;margin-bottom:20px;flex-wrap:wrap}

.sort-select{
  padding:6px 12px;border-radius:8px;font-size:11.5px;font-weight:500;
  background:var(--glass);border:1px solid var(--border);color:rgb(var(--text-2));
  cursor:pointer;outline:none;appearance:none;
  background-image:url("data:image/svg+xml,%3Csvg width='10' height='6' viewBox='0 0 10 6' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L5 5L9 1' stroke='%238b949e' stroke-width='1.5' stroke-linecap='round'/%3E%3C/svg%3E");
  background-repeat:no-repeat;background-position:right 10px center;padding-right:28px;
}
.sort-select:focus{border-color:rgb(var(--pri)/0.4)}

.divider-v{width:1px;height:20px;background:var(--border);flex-shrink:0}

.chip{
  padding:5px 12px;border-radius:16px;font-size:11px;font-weight:500;
  color:rgb(var(--text-m));cursor:pointer;border:1px solid var(--border);
  background:none;transition:all 150ms;white-space:nowrap;
}
.chip:hover{border-color:var(--border-h);color:rgb(var(--text-2));background:rgb(var(--overlay)/0.02)}
.chip.on{border-color:rgb(var(--pri)/0.3);color:rgb(var(--pri));background:var(--pri-s)}

/* â•â•â• Results List â•â•â• */
.results{display:flex;flex-direction:column;gap:2px}

.r-item{
  display:flex;align-items:center;gap:14px;
  padding:12px 16px;border-radius:10px;
  cursor:pointer;transition:background 120ms;
}
.r-item:hover{background:rgb(var(--overlay)/0.025)}

.r-e{font-size:20px;width:36px;height:36px;display:flex;align-items:center;justify-content:center;background:rgb(var(--overlay)/0.025);border-radius:9px;flex-shrink:0}

.r-info{flex:1;min-width:0}
.r-top{display:flex;align-items:center;gap:6px;margin-bottom:1px;flex-wrap:wrap}
.r-name{font-weight:600;font-size:13px;color:rgb(var(--text))}
.r-by{font-size:10.5px;color:rgb(var(--text-d));display:flex;align-items:center;gap:3px}
.r-by img{width:13px;height:13px;border-radius:50%}
.r-desc{font-size:11.5px;color:rgb(var(--text-m));white-space:nowrap;overflow:hidden;text-overflow:ellipsis}

.r-stats{flex-shrink:0;display:flex;gap:14px;font-size:11px;color:rgb(var(--text-d));align-items:center}
.r-stat{display:flex;align-items:center;gap:3px;min-width:56px}
.r-ver{font-size:10px;color:rgb(var(--text-d));font-family:'SF Mono',monospace}

/* Separator between items â€” subtle */
.r-item+.r-item{border-top:1px solid rgb(var(--overlay)/0.02)}

/* â•â•â• Empty state â•â•â• */
.empty{text-align:center;padding:48px 0;color:rgb(var(--text-d));font-size:13px}

/* â•â•â• Detail Panel â€” Slide from right â•â•â• */
.detail-bg{
  position:fixed;inset:0;z-index:500;
  background:rgba(0,0,0,0.4);
  display:none;backdrop-filter:blur(3px);
}
:root.light .detail-bg{background:rgba(0,0,0,0.2)}
.detail-bg.open{display:block}

.detail{
  position:fixed;top:0;right:-480px;bottom:0;z-index:501;
  width:480px;max-width:100%;
  background:var(--surface);
  border-left:1px solid var(--border);
  box-shadow:-12px 0 40px rgba(0,0,0,0.3);
  overflow-y:auto;
  transition:right 250ms cubic-bezier(0.22,1,0.36,1);
}
:root.light .detail{background:#fff;box-shadow:-12px 0 40px rgba(0,0,0,0.08)}
.detail.open{right:0}

.d-x{
  position:sticky;top:0;z-index:10;
  display:flex;align-items:center;padding:12px 20px;
  background:var(--surface);border-bottom:1px solid var(--border);
}
:root.light .d-x{background:#fff}
.d-x-btn{
  width:28px;height:28px;border-radius:8px;border:1px solid var(--border);
  background:rgb(var(--overlay)/0.03);color:rgb(var(--text-m));font-size:14px;
  cursor:pointer;display:flex;align-items:center;justify-content:center;
}
.d-x-btn:hover{color:rgb(var(--danger));background:rgba(244,112,103,0.08)}
.d-x-title{margin-left:12px;font-weight:600;font-size:14px;flex:1}

.d-head{padding:24px 24px 16px}
.d-top{display:flex;align-items:flex-start;gap:14px}
.d-emoji{font-size:34px;width:52px;height:52px;display:flex;align-items:center;justify-content:center;background:rgb(var(--overlay)/0.025);border-radius:13px;flex-shrink:0}
.d-tw{flex:1}
.d-title{font-size:18px;font-weight:700;letter-spacing:-0.01em;display:flex;align-items:center;gap:7px;flex-wrap:wrap;margin-bottom:4px}
.d-owner{font-size:11.5px;color:rgb(var(--text-m));display:flex;align-items:center;gap:5px;margin-bottom:8px}
.d-owner img{width:16px;height:16px;border-radius:50%}
.d-sum{font-size:12.5px;color:rgb(var(--text-2));line-height:1.6}

.d-stats{display:grid;grid-template-columns:repeat(3,1fr);gap:1px;margin:0 24px;border-radius:10px;overflow:hidden;border:1px solid var(--border)}
.d-stat{padding:10px;text-align:center;background:rgb(var(--overlay)/0.015)}
.d-stat-n{font-size:16px;font-weight:700;color:rgb(var(--text))}
.d-stat-l{font-size:9.5px;color:rgb(var(--text-d));text-transform:uppercase;letter-spacing:0.04em;margin-top:1px}

.d-install{padding:16px 24px}
.d-cmd{display:flex;align-items:center;background:var(--code);border:1px solid var(--border);border-radius:9px;padding:9px 12px;font-family:'JetBrains Mono','Fira Code',monospace;font-size:11.5px;color:rgb(var(--pri));gap:8px}
.d-cmd code{flex:1}.d-cmd .cp{background:none;border:none;color:rgb(var(--text-d));cursor:pointer;font-size:12px}.d-cmd .cp:hover{color:rgb(var(--pri))}

.d-actions{padding:0 24px 16px;display:flex;gap:8px}
.btn{padding:8px 16px;border-radius:9px;font-size:12px;font-weight:500;cursor:pointer;display:flex;align-items:center;gap:5px;border:1px solid transparent}
.btn-p{background:rgb(var(--pri));color:#fff;border:none;flex:1;justify-content:center}
.btn-p:hover{box-shadow:0 0 14px rgba(78,201,176,0.3)}
.btn-g{background:rgb(var(--overlay)/0.03);color:rgb(var(--text-2));border-color:var(--border)}
.btn-g:hover{border-color:var(--border-h)}

.d-sep{height:1px;background:var(--border);margin:0 24px}

.d-body{padding:20px 24px}
.d-body h3{font-size:12px;font-weight:600;margin-bottom:8px;color:rgb(var(--text-m));text-transform:uppercase;letter-spacing:0.04em;display:flex;align-items:center;gap:5px}

.req-tags{display:flex;flex-wrap:wrap;gap:5px;margin-bottom:16px}
.req{padding:3px 9px;border-radius:6px;font-size:10.5px;font-family:'JetBrains Mono',monospace;background:var(--pri-s);border:1px solid rgb(var(--pri)/0.12);color:rgb(var(--pri))}

.readme{background:var(--code);border:1px solid var(--border);border-radius:10px;padding:16px;font-size:12.5px;line-height:1.65;color:rgb(var(--text-2));max-height:280px;overflow-y:auto}
.readme h1,.readme h2,.readme h3{color:rgb(var(--text));margin:10px 0 5px;font-weight:600}
.readme h1{font-size:15px}.readme h2{font-size:13px}
.readme p{margin-bottom:6px}
.readme code{background:var(--pri-s);border:1px solid rgb(var(--pri)/0.12);padding:1px 5px;border-radius:4px;font-size:11px;font-family:'JetBrains Mono',monospace;color:rgb(var(--pri))}
.readme pre{background:rgb(var(--overlay)/0.025);padding:10px;border-radius:8px;overflow-x:auto;margin:6px 0}
.readme pre code{background:none;border:none;padding:0;color:rgb(var(--text-2))}
.readme ul{padding-left:16px;margin-bottom:6px}.readme li{margin-bottom:2px}.readme li::marker{color:rgb(var(--pri))}.readme strong{color:rgb(var(--text))}

.ver-list{list-style:none}
.ver-item{padding:7px 0;border-bottom:1px solid var(--border);display:flex;align-items:center;gap:7px;font-size:11.5px}
.ver-item:last-child{border-bottom:none}
.ver-b{padding:2px 7px;border-radius:5px;font-size:10px;font-weight:600;font-family:monospace;background:var(--pri-s);color:rgb(var(--pri))}
.ver-t{padding:1px 5px;border-radius:4px;font-size:9px;font-weight:600;background:rgb(var(--success));color:#fff}
.ver-d{color:rgb(var(--text-d));font-size:10px;margin-left:auto}
</style>
